{% extends 'base.html' %}

{% block title %}Update Artwork - ArtPulse Gallery{% endblock %}

{% block content %}
<div class="section">
  <h2>Update Artwork</h2>
</div>

<br>
  <ul>
    {% for artwork in artworks %}
      <li>
        <a href="{% url 'update_artwork' artwork.id %}">
          <div class="center">
            <div class="artwork">
              {{ artwork.title }}
              <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}">
            </div>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
