{% extends 'base.html' %}

{% block title %}Update Artwork - ArtPulse Gallery{% endblock %}

{% block content %}
  <h2>Update Artwork</h2>
  <ul>
    {% for artwork in artworks %}
      <li><a href="{% url 'update_artwork' artwork.id %}">{{ artwork.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
