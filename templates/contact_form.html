{% extends 'base.html' %}

{% block content %}

<div class="break"></div>
<div class="container form-container">
  <div class="form-container-border">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <h2>Contact Us</h2>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col-md-12">
            <form method="post" action="{% url 'contact_form' %}">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
