{% extends 'base.html' %}

{% block content %}

<div class="break"></div>
<div class="container form-container">
  <div class="form-container-border">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <h2>Post New Artwork</h2>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col-md-12">
            <form method="post" enctype="multipart/form-data">

              {% csrf_token %}
            
              <label for="id_title">Title:</label>
              <input type="text" name="title" id="id_title" value="{{ form.title.value }}" required>
              
              <label for="id_description">Description:</label>
              <textarea name="description" id="id_description" required>{{ form.description.value }}</textarea>
              
              <label for="id_image">Image:</label>
              <input type="file" name="image" id="id_image" accept="image/*">
              <p>No file chosen</p>
              
              <label for="id_category">Category:</label>
              <select name="category" id="id_category" required>
                <option value="" {% if not form.category.value %}selected{% endif %}></option>
                <option value="painting" {% if form.category.value == 'painting' %}selected{% endif %}>Painting</option>
                <option value="sculpture" {% if form.category.value == 'sculpture' %}selected{% endif %}>Sculpture</option>
                <option value="digital_art" {% if form.category.value == 'digital_art' %}selected{% endif %}>Digital Art</option>
              </select>
              <br>

              <div class="break"></div>
              <button type="submit">Create Artwork</button>
            
            </form>
            <a href="{% url 'account' %}">Go back</a>            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
